<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamsUTP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="contenedor-header">
        <header>
            <div class="logo">
                <a href="#">StreamsUTP</a>
            </div>
            <nav id="nav">
                <ul>
                    <li><a href="index.html" onclick="seleccionar()">INICIO</a></li>
                    <li><a href="ingreso.html" onclick="seleccionar()">INGRESA</a></li>
                    <li><a href="registro.html" onclick="seleccionar()">SUSCRIBETE AHORA</a></li>
                    <li><a href="nosotros.html" onclick="seleccionar()">SOBRE NOSOTROS</a></li>
                    <li><a href="index.html#contactos" onclick="seleccionar()">CONTACTENOS</a></li>

                </ul>
            </nav>
            <div class="nav-responsive" onclick="mostrarOcultarMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>
        </header>
    </div>

    <main>
        <section class="form-container-registro">

            <form action="" method="post">
                <h4>Complete sus Datos</h4>

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>

                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" required>

                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="correo@ejemplo.com">

                <label for="plan">Selecciona tu plan:</label>
                <select id="plan" name="plan">
                    <option value="estandar">Estándar</option>
                    <option value="premium">Premium</option>
                </select>
                <input type="submit" value="Registrarse">
            </form>

        </section>
    </main>
    <section class="redes-registro">
        <div class="contenido-redes">
            <div class="redes">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-solid fa-rss"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#inicio"><i class="fa-solid fa-arrow-up"></i></a>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
